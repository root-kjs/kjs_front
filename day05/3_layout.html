<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>3_layout</title>
    <link rel='stylesheet' type='text/css' media='screen' href='3_layout.css'>
</head>
<body>
      <!-- 관례적으로 (웹)홈페이지는 헤더/본문/푸터 -->
    <div id="wrap"> <!-- 홈페이지 모든 요소를 감싼 마크업 -->
        <div id="header"> 헤더: 로고 , 메인메뉴 , 검색창 </div>
        <div id="main"> 
            <div id="contents"> 본문 </div>
            <div id="aside"> 사이드바 </div>
        </div>
        <div id="footer"> 푸터 : 회사정보 , 네비 </div>
    </div>


</body>
</html>
