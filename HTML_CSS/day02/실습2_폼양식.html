<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>실습2_폼양식</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        카테고리
            <select>
                <option>공지사항</option>
                <option>자유</option>
            </select><br />
        <input type="text" placeholder="작성자" />
        <input type="password" placeholder="비밀번호" />
        <hr />
        <input type="text" placeholder="게시물 제목 입력" maxlength="50"/>
        <hr />
        <textarea cols="60" rows="10" placeholder="게시물 내용입력"></textarea><br />
        공개선택 
            <input type="radio" name="secret" checked="checked"/> 공개글 
            <input type="radio" name="secret" />비공개글<br />
        공유선택 
            <input type="checkbox" name="share" /> 카카오톡
            <input type="checkbox" name="share" /> 트위터
            <input type="checkbox" name="share" /> 네이버<br />
        작성일자
            <input type="date"/>
        작성시간
            <input type="time"/>
        <hr />
        첨부파일
            <input type="file"/><br /><br />
            <input type="button" value="목록보기" />
            <button type="button">글쓰기</button>
            <button type="button">다시쓰기</button>
    </form>
</body>
</html>
