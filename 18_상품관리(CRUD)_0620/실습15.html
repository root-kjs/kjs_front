<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>실습15_인사관리(CRUD)</title>
    <link rel='stylesheet' type='text/css' media='screen' href='실습15.css'>
</head>
<body>
<div id="wrap">
    <!-- header -->
    <header id="header">
        <h1>Root Lab</h1>
        <h2>인사관리</h2>
    </header>
    <!-- header end -->
    <!-- main -->
    <main id="main">
        <!-- 01. 부서관리 -->
        <div id="departments">
            <h3>부서관리</h3>
            <!-- 01-1.부서등록(C) -->
            <div class="regist">
                <h4>부서등록</h4>
                <input id="dnameInput" type="text" placeholder="부서명" />
                <button class="btnAdd" onclick="departmentAdd();"> 부서등록 </button>
            </div>
            <!-- 01-2.부서현황(R/U/D) -->
            <table>
                <caption>부서현황</caption>
                <thead>
                    <tr>
                        <th>부서명</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>기획팀</td>
                        <td>
                            <button class="btnEdit"> 수정 </button>
                            <button class="btnDelete"> 삭제 </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th id="sum"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!-- 01. 부서관리 end -->
        <!-- 02. 사원관리 -->
        <div id="staffs">
            <h3>사원관리</h3>
            <!-- 02-1.사원등록(C) -->
            <div class="regist">
                <h4>사원등록</h4>
                <input id="snameInput" type="text" placeholder="사원명" />
                <input id="slevelInput" type="text" placeholder="직급" />
                <select id="sdepartInput">
                    <option value="" disabled selected>부서선택</option>
                    <option value="1"> 기획팀 </option>
                    <option value="1"> 개발팀 </option>
                </select>
                <input id="simgInput" type="file" accept="image/*" placeholder="증명사진"/>
                <button class="btnAdd" onclick="staffAdd();"> 사원등록 </button>
            </div>
            <!-- 02-2.사원현황(R/U/D) -->
            <table>
                <caption>사원현황</caption>
                <thead>
                    <tr>
                        <th>사진</th>
                        <th>사원명</th>
                        <th>부서명</th>
                        <th>직급</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="//placehold.co/100x100" /></td>
                        <td>김진숙</td>
                        <td>기획</td>
                        <td>대표</td>
                        <td>
                            <button class="btnEdit"> 수정 </button>
                            <button class="btnDelete"> 삭제 </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="4"></th>
                        <th id="sum"></th>
                    </tr>
                </tfoot>
            </table>
        </div> 
        <!-- 02. 사원관리 end -->
        <!-- 03. 휴가신청관리 -->
        <div id="vacations">
            <h3>휴가관리</h3>
            <!-- 03-1.휴가신청등록(C) -->
            <div class="regist">
                <h4>휴가신청</h4>
                <select id="staffInput">
                    <option value="" disabled selected>사원선택</option>
                    <option value="1"> 김진숙 </option>
                    <option value="2"> 일론 머스크 </option>
                </select>
                <input id="vstartInput" type="date" placeholder="휴가시작일" />
                <input id="vendInput" type="date" placeholder="휴가종료일" />
                <input id="vmemoInput" type="text" placeholder="휴가 사유 입력" />
                <button class="btnAdd" onclick="vacationAdd();"> 휴가등록 </button>
            </div>
            <!-- 03-2.휴가신청현황(R/U/D) -->
            <table>
                <caption>신청현황</caption>
                <thead>
                    <tr>
                        <th>사원명</th>
                        <th>휴가시작일</th>
                        <th>휴가종료일</th>
                        <th>사유</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>김진숙</td>
                        <td>2025-07-10</td>
                        <td>2025-07-15</td>
                        <td>여름휴가</td>
                        <td>
                            <button class="btnCancel"> 신청취소 </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="4"></th>
                        <th id="sum"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!-- 03. 휴가신청관리 end -->
    </main>
    <!-- main end -->
    <!-- footer -->
    <footer id="footer">
        <small>ⓒ Root Lap. All Rights Researved.</small>
    </footer>
    <!-- footer end -->
</div>
<!-- wrap end -->
<script src='실습15_인사관리(CRUD).js'></script>
</body>
</html>
