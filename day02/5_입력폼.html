 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>5_입력폼</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
 </head>
 <body>
    <form> 
        <input type="text" value="김진숙" disabled="disabled"/><br/>
        <input type="password" placeholder="비밀번호를 입력하세요" maxlength="5" autofocus="autofocus"/><br/>
        <input type="text" readonly="readonly" value="홍길동"/><br/>
        <input type="file"/><br/>
        <input type="file" multiple="multiple"/><br/>
        <input type="number"/><br/>
        <input type="date"/><br/>
        <input type="datetime-local"/><br/>
        <input type="time"/><br/>
        <input type="month"/><br/>
        <input type="week"/><br/>
        <input type="range"/><br/>
        <input type="radio" name="동의여부" />예
        <input type="radio" name="동의여부" />아니오<br/>
        <input type="checkbox" name="가입경로"/> 뉴스
        <input type="checkbox" name="가입경로"/> 검색 <br/>
        <input type="submit" />
        <input type="reset" />
        <input type="button" />
        <button type="button"/> 버튼 </button><br />
        <textarea cols="50" rows="10"></textarea><br />
        <select>
            <option>네이버</option>
            <option>다음</option>
            <option>구글</option>
        </select>
    </form>
 </body>
 </html>
