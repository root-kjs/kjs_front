<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>경기도 부천시 중동 중고거래 | 당근</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./sidebar.css'>
</head>
<body>
    <div id="wrap">
        <div id="header"></div> <!-- HEADER HERE -->

        <div id="main"> <!-- 본문 -->
            <div id="sidebar"> <!-- 본문 사이드바 -->
                <div class="filter"> <!-- 사이드바: 필터 탭 -->
                    <h3>필터</h3>
                    <a href="./sidebar.html" class="reset_filter">초기화</a>
                </div>
                <div class="checkbox"><input class="checkbox_filter" type="checkbox" /> <span>거래 가능만 보기</span> </div>
                <div class="location"> <!-- 사이드바: 위치 탭 -->
                    <h4 class="title">위치</h4>
                    <p>경기도 부천시 원미구</p>
                    <div><input class="radio" type="radio" name="location" checked /> <span>중동</span> </div>
                    <div><input class="radio" type="radio" name="location" /> <span>상동</span> </div>
                    <div><input class="radio" type="radio" name="location" /> <span>심곡동</span> </div>
                    <div><input class="radio" type="radio" name="location" /> <span>중1동</span> </div>
                    <div><input class="radio" type="radio" name="location" /> <span>상3동</span> </div>
                    <div><input class="radio" type="radio" name="location" /> <span>도당동</span> </div>
                    <div><a href="./sidebar.html" class="more">더보기</a></div>
                </div>
                <div class="category"> <!-- 사이드바: 카테고리 탭 -->
                    <h4 class="title">카테고리</h4>
                    <div><input class="radio" type="radio" name="category" /> <span>디지털기기</span> </div>
                    <div><input class="radio" type="radio" name="category" /> <span>생활가전</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>가구/인테리어</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>생활/주방</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>유아동</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>유아도서</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>여성의류</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>여성잡화</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>남성패션/잡화</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>뷰티/미용</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>스포츠/레저</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>취미/게임/음반</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>도서</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>티켓/교환권</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>가공식품</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>건강기능식품</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>반려동물용품</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>식물</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>기타 중고물품</span>  </div>
                    <div><input class="radio" type="radio" name="category" /> <span>삽니다</span>  </div>
                </div>
                <div class="price"> <!-- 사이드바: 가격 탭 -->
                    <h4 class="title">가격</h4>
                    <div><input class="button_price" type="button" value="나눔" /></div>
                    <div><input class="button_price" type="button" value="5,000원 이하" /></div>
                    <div><input class="button_price" type="button" value="10,000원 이하" /></div>
                    <div><input class="button_price" type="button" value="20,000원 이하" /></div>
                    <div>
                        <input class="input_price" type="number" placeholder="0" />
                        -
                        <input class="input_price" type="number" placeholder="0" />
                    </div>
                    <a href="./sidebar.html" class="submit">적용하기</a>
                </div>
            </div>
        </div>

        <div id="footer"></div> <!-- FOOTER HERE -->
    </div>
</body>
</html>
