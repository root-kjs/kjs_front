<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>실습12</title>
    <style>
        .myStyle{ font-family: '궁서'; }
    </style>
</head>
<body>

    <h1>미니 가계부</h1>

    <div class="">
        <h3>등록영역</h3>
        날짜 선택 : <input id="dateInput" type="date" /><br/>
        항목 입력 : <input id="contentInput" type="text" /><br/>
        금액 입력 : <input id="moneyInput" type="number" /><br/>
        <button onclick="등록함수()">등록버튼</button>
    </div>

     <div class="">
        <h3>목록영역</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>항목</th>
                    <th>금액</th>
                </tr>
            </thead>
            <tbody id="contentBody">
                <tr>
                    <td>2026-06-18</td>
                    <td>뼈해장국</td>
                    <td>10,000</td>
                </tr>
                <tr>
                    <td>2026-06-19</td>
                    <td>아메리카노</td>
                    <td>2,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">합계금액(원)</th>
                    <th id="sumMoney">12000</th>
                </tr>
            </tfoot>
        </table>
    </div>
   
    <script src='실습12.js'></script>
</body>
</html>
