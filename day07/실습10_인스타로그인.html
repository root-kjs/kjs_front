        <!-- 로그인 영역(container) -->
        <div id="container">
            <header>
                <h1>Instagram</h1>
            </header>
            <main>
                <div class="login_box">
                    <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일"/>
                    <input type="password" placeholder="비밀번호"/>
                    <button type="button">로그인</button>
                </div>
                <p class="or">또는</p>
                <p class="facebook">
                    <a href="#">
                        <svg aria-label="Facebook으로 로그인" class="x1lliihq x1n2onr6 x173jzuc" fill="currentColor" height="20" role="img" viewBox="0 0 16 16" width="20"><title>Facebook으로 로그인</title><g clip-path="url(#a)"><path d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z" fill="currentColor"></path></g><defs><clipPath id="a"><rect fill="currentColor" height="16" width="16"></rect></clipPath></defs></svg> Facebook으로 로그인
                    </a>
                </p>
                <p class="find_pw">
                    <a href="#">비밀번호를 잊으셨나요?</a>
                </p>
                <p class="sign_up">
                    계정이 없으신가요? <a href="#">가입하기</a>
                </p>
                <div class="download_app">
                    앱을 다운로드 하세요.
                    <p>
                        <a href="#">
                            <img src="//static.cdninstagram.com/rsrc.php/v4/ye/r/UtJtFmFLCiD.png" alt="다운로드하기 Google Play"/>
                        </a>
                        <a href="#">
                            <img src="//static.cdninstagram.com/rsrc.php/v4/yw/r/LBxTdceDfgS.png" alt="Microsoft에서 가져오기"/>
                        </a>
                    </p>
                </div>
            </main>
        </div>
        <!-- 로그인 영역(container) 끝 -->
        <footer>
            <div class="footer_menu">
                <a href="#">Meta</a>
